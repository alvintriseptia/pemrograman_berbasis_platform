<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="image/png"
      rel="icon"
      href="https://img.icons8.com/color/48/000000/read.png"
    />
    <title>Todo List | DOM JS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>
  <h1 class="fs-1 fw-bold">To Do List!</h1>

    <!-- Form Utama -->
    <form id="todoForm">
        <input name="todo" type="text" placeholder="Add to do">
        <input type="submit" value="Add">
    </form>

    <!-- Tombol Remove All -->
    <button onclick="removeAllTodos()" type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
    
    <!-- Todo List -->
    <ul id="todolist"></ul>
    
    <script src="./app.js"> </script>
  </body>
</html>
